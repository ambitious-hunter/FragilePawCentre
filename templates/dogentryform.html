{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="subheader registration">
        <h1>New Doggie Entry</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|as_bootstrap }}
            <button type="submit" class="btn btn-info">Add New Doggie</button>
        </form>
    </div>
{% endblock %}
